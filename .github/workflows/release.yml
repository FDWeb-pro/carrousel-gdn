name: Release - CrÃ©er une nouvelle version

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: ðŸ“¦ Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
    
    - name: ðŸ“¦ Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: ðŸ—ï¸ Build application
      run: pnpm build
    
    - name: ðŸ“ Extract release notes
      id: extract-release-notes
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Release $VERSION" > release-notes.md
        echo "" >> release-notes.md
        echo "## ðŸŽ‰ NouveautÃ©s" >> release-notes.md
        echo "" >> release-notes.md
        echo "Consultez le CHANGELOG.md pour plus de dÃ©tails." >> release-notes.md
    
    - name: ðŸŽ‰ Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        body_path: release-notes.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
